language: python
sudo: false

install:
  - pip install tox codecov

env:
  - TOX_ENV=flake8
  - TOX_ENV=check-manifest
  - TOX_ENV=py27-tests
  - TOX_ENV=py34-tests

script:
  - tox -c tox.ini -e $TOX_ENV

after_script:
  - codecov

matrix:
  fast_finish: true
  include:
    - python: 3.5
      env: TOX_ENV=py35-tests
    - python: 3.6
      env: TOX_ENV=py36-tests
