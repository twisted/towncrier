name: CI

on:
  push:
    branches: [ master ]
    tags:
      - "*"
  pull_request:
    branches: [ master ]

jobs:

  test:
    name: ${{ matrix.task.name}} - ${{ matrix.python.name }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python:
          - name: CPython 2.7
            tox: py27
            action: 2.7
          - name: CPython 3.5
            tox: py35
            action: 3.5
          - name: CPython 3.6
            tox: py36
            action: 3.6
          - name: CPython 3.7
            tox: py37
            action: 3.7
        task:
          - name: Test
            tox: tests

    steps:
    - uses: actions/checkout@v2

    - name: Set up ${{ matrix.python.name }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python.action }}

    - uses: twisted/python-info-action@67244e50f280a82eee09e6393a61c4fcbbe4d5ce

    - name: Install dependencies
      run: python -m pip install --upgrade pip tox

    - name: Test
      run: tox -c tox.ini -e ${{ matrix.python.tox }}-tests

    - name: Codecov
      run: |
        curl -o codecov.sh https://codecov.io/bash
        bash codecov.sh -n "GitHub Actions - ${{ matrix.task.name}} - ${{ matrix.python.name }}"

  check:
    name: ${{ matrix.task.name}} - ${{ matrix.python.name }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python:
          - name: CPython 3.6
            tox: py36
            action: 3.6
        task:
          - name: Flake8
            tox: flake8
          - name: Check Manifest
            tox: check-manifest
          - name: Check Newsfragment
            tox: check-newsfragment

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up ${{ matrix.python.name }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python.action }}

    - uses: twisted/python-info-action@67244e50f280a82eee09e6393a61c4fcbbe4d5ce

    - name: Install dependencies
      run: python -m pip install --upgrade pip tox

    - name: Check
      run: tox -c tox.ini -e ${{ matrix.python.tox }}-${{ matrix.task.tox }}

  all:
    name: All
    runs-on: ubuntu-latest
    needs:
      - test
      - check
    steps:
      - name: This
        shell: python
        run: import this
